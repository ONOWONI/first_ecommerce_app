{% extends 'layout.html' %}
{% block content %}
    <div class='card-row'>
        {% for good in goods %}
            <a href='{{ url_for('single_cat', category=good.category)}}'>
                <div class='card-col'>
                    {{good.category}}
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock content %}
